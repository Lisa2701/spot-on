<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Up</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap');

    body {
      background-color: #b0b0b0;
      background-image: url(Beton.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      margin: 0;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* <-- Wieder zentriert */
      justify-content: flex-start;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 0;
    }

    h2, p, .models-container {
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center; /* <-- Wieder zentriert */
      font-family: Arial, sans-serif;
      color: black;
      font-weight: bold;
      font-size: 3em;
      margin: 20px 0 40px 0;
    }

    .models-container {
      display: flex;
      flex-direction: column;
      align-items: center; /* <-- Modelle auch zentriert */
      width: 100%;
    }

    model-viewer {
      display: block;
      margin: 20px 0;
      width: 25vw; /* <-- Modelle 1/3 kleiner gemacht */
      height: 25vh; /* <-- Modelle 1/3 kleiner gemacht */
    }

    p {
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 1.2em;
      color: black;
      max-width: 800px;
      margin: 40px auto 0 auto;
    }
  </style>
</head>

<body>
  <h2>Level Up</h2>

  <div class="models-container">
    <!-- Erstes Modell -->
    <model-viewer 
      src="Coins_Turm_final.glb"
      ios-src="Coins_Turm_final.usdz"
      alt="Coins Turm final"
      ar
      autoplay
      auto-rotate
      camera-controls
      camera-orbit="0deg 90deg 1m"
      field-of-view="30deg"
      environment-image="neutral">
    </model-viewer>

    <!-- Zweites Modell -->
    <model-viewer 
      src="Coin_Strasse_final.glb"
      ios-src="Coin_Strasse_final.usdz"
      alt="Coin Strasse final"
      ar
      autoplay
      auto-rotate
      camera-controls
      camera-orbit="0deg 90deg 1m"
      field-of-view="30deg"
      environment-image="neutral">
    </model-viewer>

    <!-- Drittes Modell -->
    <model-viewer 
      src="BunkerCoins_final.glb"
      ios-src="BunkerCoins_final.usdz"
      alt="Bunker Coins final"
      ar
      autoplay
      auto-rotate
      camera-controls
      camera-orbit="0deg 90deg 1m"
      field-of-view="30deg"
      environment-image="neutral">
    </model-viewer>

    <!-- Viertes Modell -->
    <model-viewer 
      src="Coin_Kreis_final.glb"
      ios-src="Coin_Kreis_final.usdz"
      alt="Coin Kreis final"
      ar
      autoplay
      auto-rotate
      camera-controls
      camera-orbit="0deg 90deg 1m"
      field-of-view="30deg"
      environment-image="neutral">
    </model-viewer>
  </div>

  <p>
    Virtuelle Goldmünzen, erweitern die neue Dachgartenfläche des Hamburger Feldstraßenbunkers. In Anlehnung an Videospiel-Ästhetik wird sichtbar gemacht, wie öffentlicher Raum immer stärker zum Spielfeld von Investoren und Kreativagenturen wird.
  </p>
</body>
</html>
