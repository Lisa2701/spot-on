<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Coins Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      background-color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    model-viewer {
      display: block;
      margin: 30px 0; /* Abstand zwischen den Modellen */
      width: 60vw;
      height: 60vh;
    }
    h2 {
      text-align: center;
      font-family: Arial, sans-serif;
      color: black;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h2>Gold Coins Test</h2>

  <model-viewer 
    src="Coins_Turm.glb"
    ios-src="Coins_Turm.usdz"
    alt="Coins Turm"
    ar
    auto-rotate
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <model-viewer 
    src="Coin_Strasse.glb"
    ios-src="Coin_Strasse.usdz"
    alt="Coin Strasse"
    ar
    auto-rotate
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <model-viewer 
    src="BunkerCoins.glb"
    ios-src="BunkerCoins.usdz"
    alt="Bunker Coins"
    ar
    auto-rotate
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <model-viewer 
    src="Coin_Kreis.glb"
    ios-src="Coin_Kreis.usdz"
    alt="Coin Kreis"
    ar
    auto-rotate
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

</body>
</html>
