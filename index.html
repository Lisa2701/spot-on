<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunker Coins</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap');

    body {
      /* Hintergrundbild + Fallback-Farbe */
      background-color: #b0b0b0; /* Fallback Grau */
      background-image: url(Bunker4.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* Dunkel-Filter optional */
      position: relative;
      margin: 0;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Dunkler Overlay (optional) */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2); /* Schwarz mit 20% Deckkraft */
      z-index: 0;
    }

    h2, p, model-viewer {
      position: relative; /* damit alles Ã¼ber dem Overlay sichtbar bleibt */
      z-index: 1;
    }

    h2 {
      text-align: center;
      font-family: Arial, sans-serif;
      color: black;
      font-weight: bold;
      font-size: 2em;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    model-viewer {
      display: block;
      margin: 20px auto;
      width: 40vw; 
      height: 40vh;
    }

    p {
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 1.2em;
      color: black;
      max-width: 800px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <h2>Bunker Coins</h2>

  <!-- Erstes Modell -->
  <model-viewer 
    src="Coins_Turm_final.glb"
    ios-src="Coins_Turm_final.usdz"
    alt="Coins Turm final"
    ar
    autoplay
    auto-rotate
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <!-- Zweites Modell -->
  <model-viewer 
    src="Coin_Strasse_final.glb"
    ios-src="Coin_Strasse_final.usdz"
    alt="Coin Strasse final"
    ar
    autoplay
    auto-rotate
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <!-- Drittes Modell -->
  <model-viewer 
    src="BunkerCoins_final.glb"
    ios-src="BunkerCoins_final.usdz"
    alt="Bunker Coins final"
    ar
    autoplay
    auto-rotate
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <!-- Viertes Modell -->
  <model-viewer 
    src="Coin_Kreis_final.glb"
    ios-src="Coin_Kreis_final.usdz"
    alt="Coin Kreis final"
    ar
    autoplay
    auto-rotate
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <p>
    Stacks on Stacks on Stacks on Stacks...
  </p>
</body>
</html>
