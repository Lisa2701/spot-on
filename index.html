<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Coins Animation</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap');

    body {
      background-color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h2 {
      text-align: center;
      font-family: Arial, sans-serif;
      color: black;
      font-weight: bold;
      font-size: 2em;
      margin-top: 50px;
      margin-bottom: 20px;
    }
    model-viewer {
      display: block;
      margin: 20px auto;
      width: 65vw;
      height: 65vh;
    }
    p {
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 1.2em;
      color: black;
      max-width: 800px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <h2>Gold Coins Animation Test</h2>

  <!-- Erstes Modell -->
  <model-viewer 
    src="Coins_Turm_v2.glb"
    ios-src="Coins_Turm_v2.usdz"
    alt="Coins Turm v2"
    ar
    autoplay
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <!-- Zweites Modell -->
  <model-viewer 
    src="Coin_Strasse.glb"
    ios-src="Coin_Strasse.usdz"
    alt="Coin Strasse"
    ar
    autoplay
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <!-- Drittes Modell -->
  <model-viewer 
    src="BunkerCoins.glb"
    ios-src="BunkerCoins.usdz"
    alt="Bunker Coins"
    ar
    autoplay
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <!-- Viertes Modell -->
  <model-viewer 
    src="Coin_Kreis.glb"
    ios-src="Coin_Kreis.usdz"
    alt="Coin Kreis"
    ar
    autoplay
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <p>
    Stacks on Stacks on Stacks on Stacks...
  </p>
</body>
</html>
