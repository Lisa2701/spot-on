<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Coins Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap');

    body {
      background-color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h2 {
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      font-size: 1.5em; /* Zurück auf 1.5em */
      margin-top: 90px; /* Angepasster Abstand zum oberen Rand */
      margin-bottom: 20px;
    }
    model-viewer {
      display: block;
      margin: 20px auto;
      width: 65vw;  /* Modell kleiner gemacht */
      height: 65vh; /* Modell kleiner gemacht */
    }
    p {
      text-align: center;
      font-family: 'Arial'
      font-size: 1.5em;
      color: black;
      max-width: 800px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Gold Coins Test</h2>
  <model-viewer 
    src="Gold_Coins_größer.glb"
    ios-src="Gold_Coins_größer.usdz"
    alt="Gold Coins"
    ar
    auto-rotate
    camera-controls
    camera-orbit="0deg 90deg 1m"
    field-of-view="30deg"
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral">
  </model-viewer>
  <p>
   Stacks on Stacks on Stacks on Stacks on Stacks on Stacks on Stacks on Stacks on Stacks on Stacks on Stacks on Stacks on Stacks on Stacks on Stacks
  </p>
</body>
</html>
