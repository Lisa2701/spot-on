<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Coin Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            background-color: pink;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }
        model-viewer {
            display: block;
            margin: 0 auto;
            width: 60vw;
            height: 60vh;
        }
    </style>
</head>
<body>
    <h2>Gold Coin Test</h2>
    <model-viewer src="GoldCoins.glb"
                  ios-src="GoldCoins.usdz"
                  alt="GoldCoins"
                  ar
                  auto-rotate
                  camera-controls
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral">
    </model-viewer>
</body>
</html>
